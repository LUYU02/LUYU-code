  <body>
    <!-- 监视属性 -->
    <div id="app">
      列表框:<input type="text" name="" id="" v-model="Mykey" />
      <ul>
        <li v-for="(v,i) of arr2" :key="v.name">
          <template>{{v.name}}---{{v.age}}----{{i}}</template>
        </li>
      </ul>
    </div>

    <script>
      new Vue({
        el: "#app",
        data() {
          return {
            Mykey: "",
            arr: [
              { name: "小江", age: 21 },
              { name: "露雨", age: 10 },
              { name: "小小江", age: 15 },
              { name: "xiaojiang", age: 22 },
              { name: "露", age: 18 },
            ],
            arr2: [],
          }
        },
        watch: {
          Mykey: {
            immediate: true,
            handler(newV) {
              return (this.arr2 = this.arr.filter((v) => {
                return v.name.indexOf(newV) !== -1
              }))
            },
          },
        },
      })
